palettes:
  - name: global_palette
    max-entries: 48
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
    images: automatic

converts:
  - name: keyboard
    palette: global_palette
    compress: zx0
    images:
      - rtc_chat/keyboard.png

  - name: globe
    palette: global_palette
    compress: zx0
    images:
      - connection/globe.png

  - name: key
    palette: global_palette
    compress: zx0
    images:
      - connection/key.png

  - name: bridge
    palette: global_palette
    compress: zx0
    images:
      - connection/bridge.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - keyboard
      - globe
      - key
      - bridge