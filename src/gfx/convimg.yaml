palettes:
  - name: global_palette
    max-entries: 48
    fixed-entries:
      - color: {index: 0, r: 0, g: 0, b: 0}
    images: automatic

converts:
  - name: login_qrcode
    palette: global_palette
    compress: zx0
    images:
      - connection/login_qr.png
  - name: usb_connected
    palette: global_palette
    compress: zx0
    images:
      - connection/usb_connected.png
  - name: usb_disconnected
    palette: global_palette
    compress: zx0
    images:
      - connection/usb_disconnected.png
  - name: connecting
    palette: global_palette
    compress: zx0
    images:
      - connection/connecting.png
  - name: bridge_connected
    palette: global_palette
    compress: zx0
    images:
      - connection/bridge_connected.png
  - name: internet_connected
    palette: global_palette
    compress: zx0
    images:
      - connection/internet_connected.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - login_qrcode
      - usb_connected
      - usb_disconnected
      - connecting
      - bridge_connected
      - internet_connected